<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyword Match</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Keyword Match</h1>
            <p>Your go-to keyword match converter</p>
        </div>
    </nav>

    <section class="content">
        <div class="container">
            <div class="input-keywords">
                <textarea type="text" id="text_area1"  cols="30" rows="10" placeholder="Enter your keywords here"></textarea>
            </div>
            <div class="buttons">
                <button type="button" id="submitBtn1">Get Match Types</button>
                <button type="button" id="submitBtn2">Phrase Match</button>
            </div>
            <div class="match-types">
                <textarea type="text" id="text_area2" cols="30" rows="10"></textarea>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
